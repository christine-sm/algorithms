<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stocks Max Profit</title>
</head>
<body>
  <!-- Suppose we could access yesterday's stock prices as an array, where:

  The values are the price in dollars of Apple stock.
  A higher index indicates a later time.
  So if the stock cost $500 at 10:30am and $550 at 11:00am, then:

  stockPricesYesterday[60] = 500;

  Write an efficient function that takes stockPricesYesterday and returns the best profit I could have made from 1 purchase and 1 sale of 1 Apple stock yesterday.

  For example:

  var stockPricesYesterday = [10, 7, 5, 8, 11, 9];

  getMaxProfit(stockPricesYesterday);
  // returns 6 (buying for $5 and selling for $11)

  No "shorting"â€”you must buy before you sell. You may not buy and sell in the same time step (at least 1 minute must pass). -->
  <script type="text/javascript">
  var stockPricesYesterday = [10, 7, 5, 8, 11, 9];
  function getMaxProfit(arg) {
    let maxProfit = 0;
    arg.forEach((num, i) => {
      if (i > 0) {
        const slicedArray = arg.slice(0, i + 1);
        // console.log(slicedArray);
        const min = Math.min(...slicedArray);
        const max = Math.max(...slicedArray);
        // console.log(min);
        // console.log(max);
        if (slicedArray.indexOf(max) > slicedArray.indexOf(min)) {
          const profit = max - min;
          // console.log(profit);
          if (profit > maxProfit) {
            maxProfit = profit;
          }
        }

      }
    });
    return maxProfit;
    // returns 6 (buying for $5 and selling for $11)
  }
  console.log(getMaxProfit(stockPricesYesterday));
  </script>

</body>
</html>
