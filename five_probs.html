          this.total += this.numbers[i];
        }
        console.log(this.total);
        return this.total;
      },
      whileLoop: function() {
        this.resetTotal();
        while (this.i < this.numbers.length) {
          this.total += this.numbers[this.i];
          this.i++;
        }
        console.log(this.total);
        return this.total;

        //can't do resetTotal() because it's recursive

          this.total += this.numbers[this.i];
          this.i++
          this.recursionOne();
        }
        console.log(this.total);
      },

        //can't do resetTotal() because it's recursive

          this.total += this.numbers[0];
          this.numbers.splice([0], 1);
          this.recursionTwo();
        }
        console.log(this.total);
      },
      resetTotal: function() {
        this.total = 0;
        this.i = 0;
      }
    }
