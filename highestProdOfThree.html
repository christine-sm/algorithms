<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Highest Product of Three of Many Integers</title>
</head>
<body>
  <script type="text/javascript">
  const arr =  [-10, -10, 1, 3, 2];
  function myFunction(arg) {
    arg.sort((a,b) => Math.abs(a) - Math.abs(b));
    const product = arg[arg.length - 1] * arg[arg.length - 2] * arg[arg.length - 3];
    return product;
  }

  console.log(myFunction(arr));

  </script>
</body>
</html>
